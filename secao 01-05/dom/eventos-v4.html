<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarxy">
        Mouse: {{ x }} e {{ y }}
        <!-- parar propagação de evento -->
        <span v-on:mousemove.stop>PARAR EVENTO AQUI!</span>
    </p>
    <!-- modificar evento -->
    <a v-on:click.prevent="" href="http://google.com">Acessar Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(event)
                this.contador += passo
            },
            atualizarxy(event) {
                this.x = event.clientX,
                    this.y = event.clientY
            }
        }

    })
</script>
