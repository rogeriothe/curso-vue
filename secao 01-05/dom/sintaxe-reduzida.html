<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <!-- v-on: igual @ -->
    <button @click="somar" >Somar 1</button>
    <hr>
    <!-- v-bind igual apenas : -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }

    })
</script>
